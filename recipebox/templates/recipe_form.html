{% extends "base.html" %}
{% block content %} 

<form method="post" action="{{ url_for('recipes.add') }}">
  <div class="form-group">
    <label for="titleInput">Title</label>
    <input type="text" class="form-control" id="titleInput" name="title" required placeholder="My awesome recipe">
  </div>
  <div class="form-group">
    <label>Ingredients</label>
    <ul>
      <li><div class="form-row"><div class="col-auto"><input type="text" class="form-control" name="ingredient_amount[]" required placeholder="1"></div><div class="col-auto"><input type="text" class="form-control" name="ingredient[]" required placeholder="apple"></div></div></li>
    </ul>
  </div>
  <div class="form-group">
    <label for="directionsTextarea">Directions</label>
    <textarea class="form-control" id="directionsTextarea" rows="12" name="directions" required></textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
{% endblock %}
